<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="How well do you know your area? Test your knowledge by locating streets on a map."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>conzept streetquiz</title>

    <!-- conzept resources -->
    <link  href="/app/explore2/node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link  href="/app/explore2/dist/css/conzept/common.css" rel="stylesheet">
    <script src="/app/explore2/dist/core/utils.js"></script>
    <script src="/app/explore2/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- conzept fullscreen -->
    <a href="javascript:void(0)" id="fullscreenToggle" onclick="document.toggleFullscreen()" class="global-actions"><i id="fullscreenIcon" title="fullscreen toggle" class="fas fa-expand-arrows-alt"></i></a>

    <!-- Preloading, etc. -->
    <link rel="preload" href="/app/streetquiz/build/bundle.css" as="style" />
    <link rel="preload" href="/app/streetquiz/build/bundle.js" as="script" />
    <link rel="dns-prefetch" href="https://www.overpass.de/" />
    <!--link rel="canonical" href="https://backofyourhand.com/51.89863,-8.47039" /-->

    <!-- Assets -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/app/streetquiz/build/bundle.css" />
    <script defer src="/app/streetquiz/build/bundle.js"></script>

    <!-- PWA stuff -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="/app/streetquiz/manifest.webmanifest" />
    <meta name="theme-color" content="#df206f" />

    <!-- Social media / sharing stuff -->
    <meta property="og:title" content="streetquiz" />
    <meta
      property="og:description"
      content="Street quiz"
    />
    <meta property="og:image" content="/app/streetquiz/images/large-screenshot.png" />
    <!--meta property="og:url" content="https://backofyourhand.com" /-->
    <meta name="twitter:card" content="summary_large_image" />
    <!--  Non-essential, but recommended -->
    <meta property="og:site_name" content="Back of Your Hand" />
  </head>
  <body>
    <noscript>
      <div class="full-screen-display">
        <div class="full-screen-display__inner">
          <h1>JavaScript disabled</h1>
          <p>
            I'm afraid you need JavaScript to play this game. Sorry about that!
          </p>
          <!--p><a href="/app/streetquiz/learn-more">Learn more</a> about the game in general</p-->
          <!--img class="hide-accessibly" src="https://count.backofyourhand.com/count?p=/noscript" /-->
        </div>
      </div>
    </noscript>
    <script>
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register("/app/streetquiz/serviceworker.js");
      }
    </script>
  </body>
</html>
